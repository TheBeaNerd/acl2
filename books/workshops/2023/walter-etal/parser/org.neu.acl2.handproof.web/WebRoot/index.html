<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Content-Language" content="en-us">
	<title>Example Web Editor</title>
	<link rel="stylesheet" type="text/css" href="webjars/codemirror/5.41.0/lib/codemirror.css"/>
	<link rel="stylesheet" type="text/css" href="webjars/codemirror/5.41.0/addon/hint/show-hint.css"/>
	<link rel="stylesheet" type="text/css" href="xtext/2.30.0/xtext-codemirror.css"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script src="webjars/requirejs/2.3.6/require.min.js"></script>
	<script type="text/javascript">
		var baseUrl = window.location.pathname;
		var fileIndex = baseUrl.indexOf("index.html");
		if (fileIndex > 0)
			baseUrl = baseUrl.slice(0, fileIndex);
		require.config({
			baseUrl: baseUrl,
			paths: {
				"jquery": "webjars/jquery/3.6.0/jquery.min",
				"xtext/xtext-codemirror": "xtext/2.30.0/xtext-codemirror"
			},
			packages: [{
				name: "codemirror",
				location: "webjars/codemirror/5.41.0",
				main: "lib/codemirror"
			}]
		});
		require(["xtext-resources/generated/mode-lisp", "xtext/xtext-codemirror"], function(mode, xtext) {
			xtext.createEditor({
				baseUrl: baseUrl			});
		});
	</script>
</head>
<body>

<div class="container">
	<div class="header">
		<h1>Example HandProof Web Editor</h1>
	</div>
	<div class="content">
		<div id="xtext-editor" data-editor-xtext-lang="lisp"></div>
	</div>
</div>

</body>
</html>
